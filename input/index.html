<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Data Kecamatan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #EDAFB8 0%, #F7E1D7 30%, #DEDBD2 60%, #B0C4B1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(237, 175, 184, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(176, 196, 177, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(247, 225, 215, 0.3) 0%, transparent 50%);
            z-index: 0;
            animation: moveBackground 20s ease-in-out infinite;
        }
        
        @keyframes moveBackground {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 30px); }
        }
        
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
        }
        
        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #4A5759;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(222, 219, 210, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(176, 196, 177, 0.6);
            transform: translateX(-5px);
        }
        
        /* Form Container */
        .form-container {
            background: rgba(222, 219, 210, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(176, 196, 177, 0.4);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(74, 87, 89, 0.15);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #EDAFB8 0%, #F7E1D7 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 4px 20px rgba(237, 175, 184, 0.4);
        }
        
        .form-icon i {
            font-size: 32px;
            color: #4A5759;
        }
        
        h2 {
            color: #4A5759;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .form-subtitle {
            color: #4A5759;
            opacity: 0.8;
            font-size: 0.95em;
        }
        
        /* Form Groups */
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #4A5759;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        label i {
            color: #EDAFB8;
            font-size: 1.1em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(176, 196, 177, 0.3);
            border-radius: 15px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.6);
            color: #4A5759;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #EDAFB8;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 4px rgba(237, 175, 184, 0.2);
        }
        
        input[type="text"]::placeholder {
            color: rgba(74, 87, 89, 0.4);
        }
        
        /* Submit Button */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        input[type="submit"],
        .btn-reset {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        input[type="submit"] {
            background: linear-gradient(135deg, #EDAFB8 0%, #F7E1D7 100%);
            color: #4A5759;
            box-shadow: 0 4px 15px rgba(237, 175, 184, 0.4);
        }
        
        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(237, 175, 184, 0.5);
        }
        
        input[type="submit"]:active {
            transform: translateY(-1px);
        }
        
        .btn-reset {
            background: rgba(176, 196, 177, 0.5);
            color: #4A5759;
            border: 2px solid rgba(176, 196, 177, 0.6);
        }
        
        .btn-reset:hover {
            background: rgba(176, 196, 177, 0.7);
            transform: translateY(-3px);
        }
        
        /* Alert Message */
        #informasi {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        #informasi.show {
            display: block;
        }
        
        #informasi.error {
            background: rgba(237, 175, 184, 0.3);
            border: 2px solid #EDAFB8;
            color: #4A5759;
        }
        
        #informasi.success {
            background: rgba(176, 196, 177, 0.3);
            border: 2px solid #B0C4B1;
            color: #4A5759;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Input Icons */
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(74, 87, 89, 0.4);
            font-size: 1.1em;
        }
        
        input[type="text"]:focus ~ .input-icon {
            color: #EDAFB8;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 1.5em;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../index.php" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Kembali ke Data
        </a>
        
        <div class="form-container">
            <div class="form-header">
                <div class="form-icon">
                    <i class="fas fa-map-pin"></i>
                </div>
                <h2>Form Input Data Kecamatan</h2>
                <p class="form-subtitle">Lengkapi data kecamatan di bawah ini</p>
            </div>

            <form action="input.php" onsubmit="return validateForm(event)" method="post" id="inputForm">
                <div class="form-group">
                    <label for="kec">
                        <i class="fas fa-building"></i>
                        Kecamatan
                    </label>
                    <input type="text" id="kec" name="kecamatan" placeholder="Contoh: Moyudan" required>
                </div>

                <div class="form-group">
                    <label for="long">
                        <i class="fas fa-compass"></i>
                        Longitude
                    </label>
                    <input type="text" id="long" name="longitude" placeholder="Contoh: 110.2478" required>
                </div>

                <div class="form-group">
                    <label for="lat">
                        <i class="fas fa-map-marker-alt"></i>
                        Latitude
                    </label>
                    <input type="text" id="lat" name="latitude" placeholder="Contoh: -7.7774" required>
                </div>

                <div class="form-group">
                    <label for="luas">
                        <i class="fas fa-ruler-combined"></i>
                        Luas (km²)
                    </label>
                    <input type="text" id="luas" name="luas" placeholder="Contoh: 27.62" required>
                </div>

                <div class="form-group">
                    <label for="jml_ppdk">
                        <i class="fas fa-users"></i>
                        Jumlah Penduduk
                    </label>
                    <input type="text" id="jml_ppdk" name="jumlah_penduduk" placeholder="Contoh: 31497" required>
                </div>

                <div class="button-group">
                    <input type="submit" value="✓ Simpan Data">
                    <button type="button" class="btn-reset" onclick="resetForm()">
                        <i class="fas fa-redo"></i>
                        Reset
                    </button>
                </div>
            </form>

            <p id="informasi"></p>
        </div>
    </div>

    <script>
        function validateForm(event) {
            let luas = document.getElementById("luas").value.trim();
            let longitude = document.getElementById("long").value.trim();
            let latitude = document.getElementById("lat").value.trim();
            let penduduk = document.getElementById("jml_ppdk").value.trim();
            let text = "";
            let infoElement = document.getElementById("informasi");

            // Reset pesan error
            infoElement.innerText = "";
            infoElement.className = "";

            // Validasi Luas
            if (isNaN(luas) || luas <= 0) {
                text = "⚠️ Data luas harus berupa angka positif!";
                showError(text);
                event.preventDefault();
                return false;
            }

            // Validasi Longitude
            if (isNaN(longitude)) {
                text = "⚠️ Longitude harus berupa angka!";
                showError(text);
                event.preventDefault();
                return false;
            }

            // Validasi Latitude
            if (isNaN(latitude)) {
                text = "⚠️ Latitude harus berupa angka!";
                showError(text);
                event.preventDefault();
                return false;
            }

            // Validasi Jumlah Penduduk
            if (isNaN(penduduk) || penduduk <= 0) {
                text = "⚠️ Jumlah penduduk harus berupa angka positif!";
                showError(text);
                event.preventDefault();
                return false;
            }

            // Jika semua validasi lolos
            return true;
        }

        function showError(message) {
            let infoElement = document.getElementById("informasi");
            infoElement.innerText = message;
            infoElement.className = "error show";
            
            // Scroll ke pesan error
            infoElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function resetForm() {
            document.getElementById("inputForm").reset();
            let infoElement = document.getElementById("informasi");
            infoElement.innerText = "";
            infoElement.className = "";
        }

        // Auto-hide error message after 5 seconds
        let informasi = document.getElementById("informasi");
        let observer = new MutationObserver(function(mutations) {
            if (informasi.classList.contains('show')) {
                setTimeout(() => {
                    informasi.classList.remove('show');
                }, 5000);
            }
        });
        observer.observe(informasi, { attributes: true });
    </script>
</body>
</html>
